<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="js/canvasjs.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/reportng.css" />
	<script>
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
animationEnabled: true,
indexLabelFontSize: 16,
height: 600,
theme: "light2",
title:{text: ""},
axisX:{},
axisY: {title: "Class"},
toolTip:{shared:true}, 
legend:{cursor:"pointer",verticalAlign: "top",horizontalAlign: "left",dockInsidePlotArea: false, fontSize: 16},
data: [
{type: "stackedBar",showInLegend: true,name: "Pass",color: "green",dataPoints: [
{ label: "Test1 All Success", y: 2 },
{ label: "Test2 All Success", y: 2 },
{ label: "Test All Success", y: 2 },
{ label: "Test a Failure", y: 1 },
{ label: "Test a Skip", y: 1 },
{ label: "Test a Known", y: 1 },
{ label: "Test a Fixed", y: 2 },
]},
{type: "stackedBar",showInLegend: true,name: "Fixed",color: "blue",dataPoints: [
{ label: "Test1 All Success", y: 0 },
{ label: "Test2 All Success", y: 0 },
{ label: "Test All Success", y: 0 },
{ label: "Test a Failure", y: 0 },
{ label: "Test a Skip", y: 0 },
{ label: "Test a Known", y: 0 },
{ label: "Test a Fixed", y: 1 },
]},
{type: "stackedBar",showInLegend: true,name: "Known Defects",color: "orange",dataPoints: [
{ label: "Test1 All Success", y: 0 },
{ label: "Test2 All Success", y: 0 },
{ label: "Test All Success", y: 0 },
{ label: "Test a Failure", y: 0 },
{ label: "Test a Skip", y: 0 },
{ label: "Test a Known", y: 1 },
{ label: "Test a Fixed", y: 0 },
]},
{type: "stackedBar",showInLegend: true,name: "Fail",color: "red",dataPoints: [
{ label: "Test1 All Success", y: 0 },
{ label: "Test2 All Success", y: 0 },
{ label: "Test All Success", y: 0 },
{ label: "Test a Failure", y: 1 },
{ label: "Test a Skip", y: 1 },
{ label: "Test a Known", y: 0 },
{ label: "Test a Fixed", y: 0 },
]},
{type: "stackedBar",showInLegend: true,name: "Skip",color: "yellow",dataPoints: [
{ label: "Test1 All Success", y: 0 },
{ label: "Test2 All Success", y: 0 },
{ label: "Test All Success", y: 0 },
{ label: "Test a Failure", y: 0 },
{ label: "Test a Skip", y: 1 },
{ label: "Test a Known", y: 1 },
{ label: "Test a Fixed", y: 0 },
]}
]});

			chart.render();
		}
	</script>
</head>
<body>
<div id="graphPerTime">
	<h3 class="normal">Results Per Class</h3>
	<div id="chartContainer" style="height: 100%; max-width: 100%; margin: 0px auto;"></div>
</div>			
</body>
</html>
